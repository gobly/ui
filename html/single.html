<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{App.Name}} Default Site</title>
		<link rel="stylesheet" type="text/css" href="/ui/static/main.css" />
	</head>
	<body>
		<header>
		{{range $url, $module := App.Modules}}
			<a href="{{$url}}">{{$module.Name}}</a>
		{{end}}
		</header>
		<main>{{template "main.html"}}</main>
		<footer>{{template "footer.html"}}</footer>
	</body>
</html>
